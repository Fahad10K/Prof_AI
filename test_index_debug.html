<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfAI Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ProfAI Debug Test</h1>
    
    <div id="status" class="status info">Initializing...</div>
    
    <div>
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="testWebSocket()">Test WebSocket</button>
        <button onclick="testCourses()">Test Load Courses</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5001';
        const WS_URL = 'ws://localhost:8765';
        let ws = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log';
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function setStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testAPI() {
            try {
                setStatus('Testing API connection...', 'info');
                log('üîç Testing API health check...');
                
                const response = await fetch(`${API_BASE_URL}/health`);
                log(`üì° API Response Status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ API Health: ${JSON.stringify(data, null, 2)}`);
                setStatus('API connection successful!', 'success');
                
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`);
                setStatus(`API Error: ${error.message}`, 'error');
            }
        }

        function testWebSocket() {
            try {
                setStatus('Testing WebSocket connection...', 'info');
                log('üîç Testing WebSocket connection...');
                
                if (ws) {
                    ws.close();
                }
                
                ws = new WebSocket(WS_URL);
                
                ws.onopen = function() {
                    log('‚úÖ WebSocket connected successfully');
                    setStatus('WebSocket connected!', 'success');
                    
                    // Send test ping
                    ws.send(JSON.stringify({ type: 'ping' }));
                    log('üì§ Sent ping message');
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    log(`üì® WebSocket Message: ${JSON.stringify(data, null, 2)}`);
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket closed: ${event.code} - ${event.reason}`);
                    setStatus('WebSocket disconnected', 'error');
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå WebSocket Error: ${error}`);
                    setStatus('WebSocket connection failed', 'error');
                };
                
            } catch (error) {
                log(`‚ùå WebSocket Setup Error: ${error.message}`);
                setStatus(`WebSocket Error: ${error.message}`, 'error');
            }
        }

        async function testCourses() {
            try {
                setStatus('Testing course loading...', 'info');
                log('üîç Testing course loading...');
                
                const response = await fetch(`${API_BASE_URL}/api/courses`);
                log(`üì° Courses Response Status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const courses = await response.json();
                log(`üìö Courses Data: ${JSON.stringify(courses, null, 2)}`);
                
                if (courses.length === 0) {
                    log('‚ö†Ô∏è No courses found - you may need to upload PDFs first');
                    setStatus('No courses available', 'info');
                } else {
                    log(`‚úÖ Found ${courses.length} course(s)`);
                    setStatus(`Found ${courses.length} course(s)`, 'success');
                    
                    // Test loading first course details
                    if (courses[0]) {
                        const courseResponse = await fetch(`${API_BASE_URL}/api/course/${courses[0].course_id}`);
                        if (courseResponse.ok) {
                            const courseDetails = await response.json();
                            log(`üìñ Course Details: ${JSON.stringify(courseDetails, null, 2)}`);
                        }
                    }
                }
                
            } catch (error) {
                log(`‚ùå Course Loading Error: ${error.message}`);
                setStatus(`Course Error: ${error.message}`, 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Debug test page loaded');
            setStatus('Ready for testing', 'info');
        });
    </script>
</body>
</html>
